version: '3'

services:

  <nginx-ServiceName>:
    image: nginx
    volumes:
     - ./website:/usr/share/nginx/html/
    ports:
     - "8000:80"
    container_name: <nginx-ServiceName>
    environment:
     - NGINX_HOST=foobar.com
     - NGINX_PORT=80
